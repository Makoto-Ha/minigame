<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="icon.png" type="image/icon type">
   <title>小遊戲</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  body, html {
    height: 200%;
  }

  .background {
    height: 100%;
  }

  .background > .sky {
    position: relative;
    height: 90%;
    background: rgba(199, 242, 252, 0.9);
  }

  .background > .floor {
    height: 10%;
    background: rgba(29, 29, 29, 0.618);
  }

  .sky > .food {
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: 50px;
    height: 50px;
    background: rgb(68, 203, 34);
  }

  #player {
    position: absolute;
    width: 80px;
    height: 80px;
    background: rgb(230, 4, 19);
    z-index: 99;
  }

  .floor {
    position: relative;
    z-index: 100;
  }
</style>
<body>
  <div class="background">
    <div class="sky">
      <div id="player" style="left: 0;bottom: 0;"></div>
      <span class="food"></span>  
    </div>
    <div class="floor"></div>
  </div>
</body>
<script src="gameplay.js" type="module"></script>
</html>
