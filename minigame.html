<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>小遊戲</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  body, html {
    height: 100%;
  }

  .background {
    width: 100%;
    height: 100%;
    background: #000;
  }

  .background > div:nth-child(1) {
    position: relative;
    width: 100%;
    height: 50%;
    background: rgba(255, 255, 255, 0.718);
  }

  .background > div:nth-child(2) {
    height: 50%;
    background: rgb(51, 42, 230);
  }

  #player {
    position: absolute;
    bottom: 0;
    width: 100px;
    height: 100px;
    background: rgb(219, 251, 8);
  }
</style>
<body>
  <div class="background">
    <div>
      <div id="player" style="left: 0;"></div>
    </div>
    <div></div>
  </div>
</body>
<script src="test1.js"></script>
</html>
